<!DOCTYPE html>
<html>
<head>
	<title>Flexbox Example</title>
	<style>
		.container {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.box {
			background-color: #ccc;
			padding: 20px;
			margin: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">Box 1</div>
		<div class="box">Box 2</div>
		<div class="box">Box 3</div>
	</div>
</body>
</html>
